<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        var d1=new Date();
        document.write(d1);
        document.write("<br>");

        //0 january
        // 11 december
        var d2=new Date(2022,5,3);

     
        document.write(d2+"<br>");
        document.write(d2.getFullYear()+"<br>");
        document.write(d2.getMonth()+1+"<br>");
    </script>

</head>
<body>
    
</body>
</html>
