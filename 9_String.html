<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script>
        //let str="Firstbit Solutions";
        // let str=document.getElementById("text1").value;
         let str=new String("   Firstbit Solutions         ");
         let str1="Pune";
        //length
        document.write("Length: "+str.length+"<br>");
        document.write("CharAt: "+str.charAt(6)+"<br>");
        document.write("CharCodeAt: "+str.charCodeAt(6)+"<br>");
        document.write("Concat: "+str.concat(str1)+"<br>");
        document.write("IndexOf  r: "+str.indexOf('r')+"<br>");
        document.write("IndexOf  z: "+str.indexOf('z')+"<br>");
        document.write("IndexOf  i: "+str.indexOf('i')+"<br>");
        document.write("LastIndexOf  i: "+str.lastIndexOf('i')+"<br>");
        document.write("Uppercase: "+str.toUpperCase()+"<br>");
        document.write("search: "+str.search("bit")+"<br>");
        //if we give reverse index positions to sulstring it works, but slice doesn't work
        document.write("Substring: "+str.substring(9,3)+"<br>");
        document.write("Slice: "+str.slice(3,9)+"<br>");
        let string1="we all are learing javascript.";
        document.write("Split: "+string1.split(" ")+"<br>");
        document.write("Trim: "+str.trim()+"<br>");
        document.write("Replace: "+str.replace('i','x')+"<br>");
        
    </script>
</head>

</body>
</html>
