<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun_print()
        {
            //take input from textbox
                x=document.getElementById("input1").value;


                document.getElementById("answer").innerHTML="welcome"+x;
        }
    </script>
</head>
<body>
    <input type="text" id="input1">
    <br><BR>
    <input type="submit" value="Print" onclick="fun_print()">
    <br><BR>
    <span id="answer">

    </span>
</body>

</html>
